<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../CSS/Register.css">
    <style>
         
         body{
            background-image: linear-gradient(45deg,red,yellow,orange);
        }
    </style>
</head>
<body id="myBody">
    <nav id="topnav">
        <ul >
            <li><a href="../index.html">Home</a></li>
            <li> <a href="about.html">About</a> </li>
            <li><a href="Menu.html">Menu</a></li>
            <li> <a href="Login.html">Book your Table</a></li>
        </ul>
    </nav>
    <section id="RegHead">
        <h1 id="regHead">Sign up</h1>
        <form action="Success.html" id="regForm" novalidate>
            <table id="regTable" >
                <tr><td> <label for="fname">First Name:</label></td>
                    <td><input id="fname" name="myName"  ></td></tr>
                <tr><td></td><td id="error1"></td></tr>
                <tr><td> <label for="age">Age: </label></td>
                    <td> <input type="number"  id="age"  ></td></tr>
                <tr><td></td><td id="error2"></td></tr>
                <tr><td><label for="contact">Mobile Number: </label></td>
                    <td><input id="contact"  type="tel" ></td></tr>
                <tr><td></td><td id="error3"></td></tr>
                <tr><td> <label for="mail">Email Id: </label></td>
                    <td><input type="email"  id="mail"   ></td></tr>
                <tr><td></td><td id="error4"></td></tr>
                <tr><td><label for="uname">Set Username: </label></td>
                    <td> <input type="text"  id="uname"   required></td></tr>
                <tr><td></td><td id="error5"></td></tr>
                <tr><td> <label for="pass">Set Password: </label></td>
                    <td><input type="password"  id="pass" required  ></td></tr>
                <tr><td></td><td id="error6"></td></tr>
                <tr><td></td><td><input type="checkbox" id="check" ><label>Show Password</label></td></tr>
                <tr><td> <label for="confirmpass">Confirm Password: </label></td>
                    <td> <input type="password"  id="confirmpass"    required></td></tr>
                <tr><td></td><td id="error7"></td></tr>
                <tr><td colspan="2"> <input type="submit" value="Book"> <input type="reset"></td></tr>
            </table>
        </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="../JQuery/RegistrationVal.js"></script>
</body>
</html>
